name: pull-request

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install Dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Format
        run: npm run format -- --check
      # - name: Test
      #   run: npm test
      - name: Docker Build
        run: docker build .
